<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dialogue Component</title>
   <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <a href="#" class="open-btn btn bg-white">SUBSCRIBE US</a>

   <div id="modal">

      <svg viewBox="0 0 32 32" class="close">
         <path d="M7.21875 5.78125L5.78125 7.21875L14.5625 16L5.78125 24.78125L7.21875 26.21875L16 17.4375L24.78125 26.21875L26.21875 24.78125L17.4375 16L26.21875 7.21875L24.78125 5.78125L16 14.5625Z" />
       </svg>
      <svg viewBox="0 0 32 32" class="email">
         <path d="M3 7L3 7.03125L16 14.84375L29 7.03125L29 7 Z M 3 9.375L3 25L29 25L29 9.375L16 17.15625Z" />
      </svg>

      <h2>Join Our Newsletter</h2>

      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero ea nulla quibusdam, sapiente nisi nobis magni Lorem, ipsum </p>

      <input type="email" name="email" placeholder="Enter your email">

      <a href="#" class="btn bg-blue">Sign Up</a>
   </div>

   <script>
      const openBtn = document.querySelector('a.btn.bg-white')
      const closeBtn = document.querySelector('svg.close')
      const modal = document.querySelector('div#modal')

      openBtn.addEventListener('click', _ => modal.classList.add('open'))
      closeBtn.addEventListener('click', _ => modal.classList.remove('open'))


   </script>
</body>

</html>
